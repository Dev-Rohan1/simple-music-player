<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music palyer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav class="header">
        <span><i class="fa-solid fa-angle-left"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </nav>
      <div class="music-image">
        <img src="./song-image.jpg" alt="song-image" />
      </div>
      <div class="song-info">
        <p>Last Summer (Official)</p>
        <span>Paul Hardcastle | Spotify.</span>
      </div>
      <audio controls class="song" hidden>
        <source src="./Last Summer (Official)(MP3_160K).mp3" />
      </audio>
      <div class="progress-bar">
        <input type="range" value="0" />
      </div>
      <div class="control-song">
        <span><i class="fa-solid fa-backward"></i></span>
        <span><i class="fa-solid fa-play" id="control"></i></span>
        <span><i class="fa-solid fa-forward"></i></span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
